<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Thêm mới sản phảm</h1>
        <form method="post" action="#" onsubmit="addProduct()">
            <input type="text" name="tensanpham" placeholder="Tên sản phẩm" class="form-control"> <br>
            <input type="text" name="anhsanpham" placeholder="Ảnh sản phẩm" class="form-control"> <br>
            <label>Danh mục</label> <br>
            <select name="danhmuc" class="form-control">
                <option value="1">Áo</option>
                <option value="2">Quần</option>
                <option value="3">Giày</option>
            </select> <br>
            <input type="number" name="giatien" placeholder="Giá tiền" class="form-control"> <br>
            <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
            <pre id="mess"></pre>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Ảnh sản phẩm</th>
                    <th>Danh mục</th>
                    <th>Giá tiền</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script src="./products.js"></script>
    </div>
    
</body>
</html>
